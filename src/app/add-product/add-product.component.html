<div class="container">
    <h2>Add New Product</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="productName" name="productName" [(ngModel)]="product.productName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="description">Product Description:</label>
        <input type="text" id="productDescription" name="productDescription" [(ngModel)]="product.productDescription" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" (change)="onImageChange($event)" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
