

<div *ngIf="isLoading">Loading...</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<table *ngIf="!isLoading && !error" class="Seller-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>GSTI No</th>
      <th>Email</th>
      <th>Phone Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let seller of Seller">
      <td>{{ seller.id }}</td>
      <td>{{ seller.gsti_no }}</td>
      <td>{{ seller.email }}</td>
      <td>{{seller.phoneNumber}}</td> 
    </tr>
  </tbody>
</table>
