<div *ngIf="isLoading">Loading...</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<table *ngIf="!isLoading && !error" class="ProductCategory-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>ProductCategory</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.productType }}</td>
    </tr>
  </tbody>
</table>
