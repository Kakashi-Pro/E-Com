
<div *ngIf="isLoading">Loading...</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<table *ngIf="!isLoading && !error" class="Product-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>ProductName</th>
      <th>Discount</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.productName }}</td>
      <td>{{ product.discount }}</td>
      <td>{{product.price}}</td> 
    </tr>
  </tbody>
</table>
