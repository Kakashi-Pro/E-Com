<div *ngIf="isLoading">Loading...</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<table *ngIf="!isLoading && !error" class="order-table">
  <thead>
    <tr>
        <th>ID</th>
        <th>Transaction ID</th>
        <th>Customer ID</th>
        <th>Order Date</th>
        <th>Total Amount</th>
        <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let orders of order">
        <td>{{ orders.id }}</td>
        <td>{{ orders.transactionId }}</td>
        <td>{{ orders.customerId }}</td>
        <td>{{ orders.orderDate | date:'shortDate' }}</td>
        <td>{{ orders.totalAmount | currency }}</td>
        <td>{{ orders.status }}</td>
    </tr>
  </tbody>
</table>
