<div *ngIf="isLoading">Loading...</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<table *ngIf="!isLoading && !error" class="user-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>UserType</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{user.address}}</td>
       <td>{{user.userRole}}</td>  
    </tr>
  </tbody>
</table>
