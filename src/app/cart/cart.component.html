<div class="cart">
  <h2>Your Cart</h2>
  <div *ngIf="items.length > 0; else emptyCart">
    <ul>
      <li *ngFor="let item of items">
        {{ item.productName }} - {{ item.price | currency }} x {{ item.quantity }}
        <button (click)="quantity(item, 'min')" class="btn btn-light"><strong>-</strong></button>
        <input class="inputbox" type="text" disabled [value]="item.quantity">
        <button (click)="quantity(item, 'max')" class="btn btn-dark"><strong>+</strong></button>
        <button (click)="removeItem(item.id)" class="btn btn-danger">Remove</button> <!-- Remove button -->
      </li>
    </ul>
    <h3>Total: {{ total | currency }}</h3>
    <button (click)="buyNow()" class="btn btn-primary">Place Order</button> <!-- Un-commented button -->
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty</p>
  </ng-template>
</div>
